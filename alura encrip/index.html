<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
<div class="container">
        <div class="encriptador">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrasa el texto aquí"></textarea>   
        </div>     
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">  Encriptar </button>
            <input type="button" class="btn-encriptar" value="Desencriptar" onclick="descriptar()"/>
        </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje"> Ningun mensaje encontrado</h2>
            <p id="parrafo"> Ingresa el texto que deseas encriptar o desencriptar </p>
            <textarea 
            name="mensaje" 
            id="mensaje" 
            cols="30" 
            rows="10" 
            class="mensaje" ></textarea>
        </div>
    </div>
</div>


</body>
<script src="main.js"></script>
</html>
