<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <link rel="icon" href="https://www.pngmart.com/files/4/Space-Invaders-Transparent-Background.png">
  <body>
    <section>
      <section id="header"> 
        <h4>Encriptador</h4>
          <a  href="#" ><img src="https://www.pngmart.com/files/4/Space-Invaders-Transparent-Background.png" class="logo" alt="" width="90px" ></a>

  </section>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="terminos">
          <p> ❌ Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="https://static.vecteezy.com/system/resources/previews/002/525/728/non_2x/cute-robot-character-with-message-happy-smile-cute-character-free-vector.jpg" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <footer class="section-p1">
    <div class="col">
     <h2> Nazaret Rodriguez - Alura 2023 - </h2>
     
     </div>

     
 </footer>
  <script src="index.js"></script>
</html>
